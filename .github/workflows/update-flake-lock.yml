name: "flake.lock: update Nix dependencies"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "Update Nix flake font inputs"
          pr-labels: |
            dependencies
            automated
          inputs: >-
            sf-pro
            sf-compact
            sf-mono
            sf-arabic
            sf-armenian
            sf-georgian
            sf-hebrew
            ny
